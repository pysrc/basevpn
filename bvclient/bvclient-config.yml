# 数据包加密
cipher-config:
  key: "12345678901234567890123456789012"
  nonce: "123456789012"

# 虚拟网卡配置
tun:
  ip: 10.28.13.2/24
  name: basevpn

# 允许入方向的路由，允许从其他客户端或者服务端进来的数据包地址范围
in-routes:
  - 192.168.0.0/16
  - 172.17.0.0/255.255.255.0
  - 10.0.0.5

# 出方向路由，需要交由其他客户端或服务端处理的ip范围
out-routes:
  - 192.168.0.0/16
  - 172.17.0.0/255.255.255.0
  - 10.0.0.5

# 当需要中继时需要配置
relay-config:
  # 中继地址
  relay: 127.0.0.1:12814
  # 通信数据校验盐
  salt: xxxxx
  # 组id
  group-id: 8888888888888

# 当直连时需要配置
direct-config:
  server: 127.0.0.1:12815
